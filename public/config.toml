    # About section
    [params.about]
        title = "Solution"
        subtitle = "Give people an application that recommends city services and events that they will love. <br><br> (Such as art, accessibility, sports, and festivals that personally apply to them.)<br><br>"
        endpoint = "Learn<br>Match<br>Feedback"

        # The events will be listed from the top to the bottom.
        # All images are stored under 'static/img/about'.
        # Replace them with your own.
        [[params.about.events]]
            img = "1.jpg"
            # date = "2009-2011"
            title = "(Example) Hey, are you into gardening?"
            description = "Every once in a while we ask you questions and tell you about something that is going on in the city that relates to you."

        [[params.about.events]]
            img = "2.jpg"
            # date = "March 2011"
            title = "(YES) Cool! The City is giving away free compost this Saturday"
            description = "When you attend events, we ask you a few questions for even feedback, or maybe just get to know you a little more."

        [[params.about.events]]
            img = "3.jpg"
            # date = "December 2012"
            title = "(NO) Would you like to get started? Some folks are giving free seedlings"
            description = "We use data science to match your answers to event tags based on continuous confidence threshholds of your preferences."

        [[params.about.events]]
            img = "4.jpg"
            # date = "July 2014"
            title = "(ATTENDED) Awesome! Would you like to tell the City what you thought"
            description = "We use an NLP pipeline to pull data and automatically tag events from publically posted calendars."


